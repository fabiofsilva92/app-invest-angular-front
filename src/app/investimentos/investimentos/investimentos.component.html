<mat-card>
  <mat-toolbar color="primary">Investimentos Realizados  </mat-toolbar>
  <table mat-table [dataSource]="investimentos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Person Column -->
    <ng-container matColumnDef="pessoa.nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.pessoa.nome }} </td>
    </ng-container>

    <!-- Investiment Column -->
    <ng-container matColumnDef="investimento">
      <th mat-header-cell *matHeaderCellDef> Investimento </th>
      <td mat-cell *matCellDef="let element"> {{element.investimento}} </td>
    </ng-container>

    <!-- Income Column -->
    <ng-container matColumnDef="rendimento">
      <th mat-header-cell *matHeaderCellDef> Rendimento </th>
      <td mat-cell *matCellDef="let element"> {{element.rendimento}} </td>
    </ng-container>

    <!-- Bank Column -->
    <ng-container matColumnDef="banco.nome">
      <th mat-header-cell *matHeaderCellDef> Banco </th>
      <td mat-cell *matCellDef="let element"> {{element.banco.nome}} </td>
    </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <!-- Due date Column -->
      <ng-container matColumnDef="vencimento">
        <th mat-header-cell *matHeaderCellDef> Vencimento </th>
        <td mat-cell *matCellDef="let element"> {{element.vencimento}} </td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
